<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background: #10b981; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
    .badge { display: inline-block; padding: 4px 12px; border-radius: 4px; color: white; font-size: 12px; font-weight: bold; }
    .content { background: #f9fafb; padding: 20px; border-radius: 0 0 8px 8px; }
    .section { margin: 20px 0; }
    .label { font-weight: bold; color: #6b7280; }
    .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>New Issue Report</h2>
      <span class="badge" style="background: {{badge_color}}">{{issue_type}}</span>
    </div>
    <div class="content">
      <div class="section">
        <div class="label">Title</div>
        <div>{{title}}</div>
      </div>
      <div class="section">
        <div class="label">Description</div>
        <div>{{description}}</div>
      </div>
      <div class="section">
        <div class="label">Environment</div>
        <div>OS: {{os}}</div>
        <div>Version: {{version}}</div>
      </div>
      <div class="footer">
        <div>Issue ID: {{issue_id}}</div>
        <div>Created: {{created_at}}</div>
      </div>
    </div>
  </div>
</body>
</html>
