name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-and-upload:
    needs: create-release
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/db-toolkit/package-lock.json
      
      - name: Create .env file
        working-directory: src/db-toolkit
        run: |
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" > .env
          echo "FROM_EMAIL=${{ secrets.FROM_EMAIL }}" >> .env
          echo "ISSUE_EMAIL=${{ secrets.ISSUE_EMAIL }}" >> .env
          echo "CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" >> .env
          echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> .env
      
      - name: Install dependencies
        working-directory: src/db-toolkit
        run: |
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm ci --prefer-offline --no-audit
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_CUSTOM_DIR: '{{ version }}'
      
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        working-directory: src/db-toolkit
        run: npm run package:mac
      
      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        working-directory: src/db-toolkit
        run: npm run package:win
      
      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: src/db-toolkit
        run: npm run package:linux
      
      - name: Upload Release Assets
        if: always()
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src/db-toolkit/release/*.dmg
            src/db-toolkit/release/*.zip
            src/db-toolkit/release/*.exe
            src/db-toolkit/release/*.AppImage
            src/db-toolkit/release/*.deb
