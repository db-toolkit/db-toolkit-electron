name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-and-upload:
    needs: create-release
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/db-toolkit/package-lock.json
      
      - name: Install dependencies
        working-directory: src/db-toolkit
        run: |
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm ci --prefer-offline --no-audit
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_CUSTOM_DIR: '{{ version }}'
      
      - name: Build Electron app
        working-directory: src/db-toolkit
        run: npm run build
      
      - name: Upload Release Assets
        if: always()
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src/db-toolkit/dist/*.dmg
            src/db-toolkit/dist/*.zip
            src/db-toolkit/dist/*.exe
            src/db-toolkit/dist/*.AppImage
            src/db-toolkit/dist/*.deb
            src/db-toolkit/dist/*.rpm
